<div class="jumbotron">
  <h1>FTA Time on the job</h1>
  <p class="lead">
    Just in case you take too long.
  </p>
</div>

<div class="row">
  <div class="col-md-4">
    <img src="images/ftaclock.jpg" class="img-responsive img-rounded" />
  </div>

  <div class="col-md-6">

    <h4>What are you doing?</h4>
    <select ng-options="item as item for item in getTasks()" ng-model="selectedTask" ></select>

    <div>
        <button ng-if="!isStarted()" class="btn btn-success" ng-click="toggleTimer()">Start</button>
        <button ng-if="isStarted()" class="btn btn-danger" ng-click="toggleTimer()">Stop</button>
    </div>
    <h3 ng-if="showMessage()">I am currently "{{selectedTask}}" <small>Since {{startTime | date:'mediumTime'}}</small></h3>
    <h3 ng-if="totalTime">Congratulations you spent {{totalTime}}s {{previousTask}}</h3>
  </div>
  <div class="clearfix"></div>
</div>
